<div class="fullscreen-wrapper">
    <div class="login-box">
        <div class="login-logo">
            <a href="#/"><b>Barcelona</b>Fog PoC</a>
        </div>
        <!-- /.login-logo -->
        <div class="login-box-body">
            <p class="login-box-msg">{{ 'Recover_message' | translate }}</p>
            <p class="alert-error">{{registerError}}</p>
            <form ng-submit="register()">
                <div class="form-group has-feedback">
                    <input ng-model="email" type="email" class="form-control" placeholder="Email" />
                    <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
                </div>
                <div class="row">
                    <!-- /.col -->
                    <div class="col-xs-6">
                        <button type="submit" class="btn btn-primary btn-block btn-flat">{{ 'Restart_password' | translate }}</button>
                    </div>
                    <!-- /.col -->
                </div>
            </form>

            <a href="#/login" class="text-center">{{ 'I_have_member' | translate }}</a>
        </div>
        <!-- /.login-box-body -->
    </div>
    <!-- /.login-box -->

    <script>
        $(function () {
            $('input').iCheck({
                checkboxClass: 'icheckbox_square-blue',
                radioClass: 'iradio_square-blue',
                increaseArea: '20%' // optional
            });
        });
    </script>
</div>
<!-- /.login-box-wrapper -->
