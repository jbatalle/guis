<button ng-click="tableParams.reload()" class="btn btn-default">
    Reload</button>

<table ng-table="tableParams" class="table ng-table-responsive">
    <tr ng-repeat="vi in $data track by $index">
        {{vi.name}}
        <td data-title="'Id'" sortable="'id'" class="col-sm-1 col-md-1 col-lg-1">{{vi}}</td>
        <td data-title="'Date'" sortable="'date'" class="col-sm-1 col-md-1 col-lg-1">{{vi.date | date:'yyyy-MM-dd HH:mm:ss'}}</td>
        <td data-title="'Status'" class="col-sm-1 col-md-1 col-lg-1">
            <span>Created</span>
        </td>
        <td data-title="'Remove'" class="col-sm-1 col-md-1 col-lg-1">
            <a href="" ng-click="deleteVIRequest(vi.name)" class="btn btn-default" title="process">Remove</a>
        </td>
    </tr>
</table>
