<div class="container-fluid">
    <h3>{{resourceName}}</h3> Resources:
    <ul>
        <li ng-repeat="entry in resourceResources">
            {{entry.id}} - {{entry.type}}
            <ul>
                <li ng-repeat="attr in entry.attributes.entry">
                    <b>{{attr.key}}</b> - {{attr.value}}
                </li>
            </ul>
        </li>
    </ul>

    <br/>
    <a href="" class="btn btn-sm btn-primary" ng-click="closeThisDialog()">Close</a>
</div>
