<div class="col-lg-12">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title"><i class="fa fa-image fa-fw"></i> Physical topology</h3>
        </div>
        <div class="panel-body">
            <div grapheditor ng-show="networkId"></div>
            <h3>List of resources</h3>
            <ul>
                <li ng-repeat="res in networkElements" ng-if=" res !== 'CHANNEL-7' && res !== 'CHANNEL-8' ">
                    <a ng-click="getResouceInfo(res)"> {{res.id}}</a>
                </li>
            </ul>
        </div>
    </div>
</div>
