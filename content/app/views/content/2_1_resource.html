<div class="col-lg-12">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title"><i class="fa fa-image fa-fw"></i> Physical topology</h3>
        </div>
        <div class="panel-body">
            <div id="viMgt" grapheditor></div>
            <h3>List of resources</h3>
            <ul>
                <li ng-repeat="res in networkElements" ng-if=" res !== 'CHANNEL-7' && res !== 'CHANNEL-8' ">
                    <a ng-click="getResourceInfo(res)"> {{res.id}}</a>
                </li>
            </ul>
            <div ng-show="phyResource">
                <h3>Resource information</h3>
                <div class="list-group">
                    <div class="fx-form-block-controls fx-first collapse am-collapse in" data-uxfwk-collapse-target="">
                        <div class="form-group">
                            <label class="col-sm-4 control-label ng-binding">Name</label>
                            <div class="col-sm-8">
                                <p class="form-control-static ng-binding ng-scope">
                                    {{phyResource.id}}
                                </p>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-4 control-label ng-binding">Type</label>
                            <div class="col-sm-8">
                                <p class="form-control-static ng-binding ng-scope">
                                    {{phyResource.type}}
                                </p>
                            </div>
                        </div>
                        <div class="form-group" style="">
                            <label class="col-sm-4 control-label ng-binding">Ports</label>
                            <div style="overflow-y: scroll; height:250px; width: 66%;">
                                <li ng-repeat="res in phyResource.ports">
                                    {{res.name}}
                                </li>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
