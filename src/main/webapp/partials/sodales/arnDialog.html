<div class="container-fluid" ng-controller="sodalesPiMgtCtrl">
    <b>Adding a ARN resource</b>
    <div>
        <div>Select network
            <select ng-model="arn.network">
                <option selected>{{networkId}}</option>
            </select> 
        </div>
        <div>Enter the endpoint (URL)
            <input type="text" class="form-control" ng-model="arn.endpoint" name="endpoint" >
        </div>
        <br/>
        <div>
            <a href="" class="btn btn-sm btn-primary" ng-click="addARN(arn)">Add</a>
        </div>
    </div>
</div>
