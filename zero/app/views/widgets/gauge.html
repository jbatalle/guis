<div class="set-size">
    <div class="pie-wrapper progress-{{percent}} {{state}} style-2">
        
        <div class="pie">
          <div class="left-pie-side half-circle"></div>
          <div class="right-pie-side half-circle"></div>
        </div>
        <div class="shadow"></div>

        <div class="figure_caption">
            {{percent}}<span class="smaller">%</span>    {{label}}
        </div>
    </div>
</div>
