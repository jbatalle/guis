<!-- Content Header (Page header) -->
<section class="content-header">
    <h1>
            {{ 'Profile' | translate }}
            <small>{{profile.name}}</small>
          </h1>
    <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> system</a>
        </li>
        <li class="active">profile</li>
    </ol>
</section>

<!-- Main content -->
<section class="content">
    <div class="row">
        <div class="col-md-8">
            <div class="box box-warning">
                <div class="box-header">
                    <h3 class="box-title">{{ 'General_Information' | translate }}</h3>
                </div>
                <!-- /.box-header -->
                <div class="box-body">
                    <form name="registerForm" role="form">
                        <!-- text input -->
                        <div class="form-group">
                            <label>Username</label>
                            <input ng-model="profile.name" type="text" class="form-control" placeholder="profile.name" disabled/>
                        </div>
                        <div class="form-group">
                            <label>{{ 'Full_name' | translate }}</label>
                            <input ng-model="profile.fullname" type="text" class="form-control" placeholder="{{profile.fullname}}" />
                        </div>
                        <div class="form-group">
                            <label>Email</label>
                            <input ng-model="profile.email" type="text" class="form-control" placeholder="profile.email" />
                        </div>
                        <div class="form-group">
                            <label>{{ 'Tenant' | translate }}</label>
                            <input ng-model="profile.tenant_id" type="text" class="form-control" />
                        </div>
                        <div class="form-group">
                            <label>{{ 'Roles' | translate }}</label>
                            <ul>
                                <li ng-repeat="role in profile.roles"> {{role.name}}</li>
                            </ul>
                        </div>
                        <div class="form-group">
                            <label>{{ 'Policies' | translate }}</label>
                        </div>
                        <div class="box-footer">
                            <button ng-click="updateProfile(profile)" type="submit" class="btn btn-primary">{{ 'Update' | translate }}</button>
                        </div>
                    </form>
                </div>
                <!-- /.box-body -->
            </div>
        </div>

        <!-- left column -->
        <div class="col-md-4">
            <!-- general form elements -->
            <div class="box box-primary">
                <div class="box-header">
                    <h3 class="box-title">{{ 'Change_password' | translate }}</h3>
                </div>
                <!-- /.box-header -->
                <p class="alert-error">{{profilePassError}}</p>
                <!-- form start -->
                <form name="registerForm" role="form">
                    <div class="box-body">
                        <div class="form-group" ng-class="{ 'has-error' : registerForm.oldPassError }">
                            <label>{{ 'Old_password' | translate }}</label>
                            <input ng-model="object.old_password" type="password" class="form-control" id="old_password" placeholder="Old password">
                        </div>
                        <div class="form-group">
                            <label>{{ 'Password' | translate }}</label>
                            <input ng-model="object.password" type="password" class="form-control" id="password" placeholder="New password">
                        </div>
                        <div class="form-group" ng-class="{ 'has-error' : registerForm.repassError }">
                            <label>{{ 'Re_Password' | translate }}</label>
                            <input ng-model="object.re_password" type="password" class="form-control" id="re_password" placeholder="Retype password">
                        </div>
                    </div>
                    <!-- /.box-body -->

                    <div class="box-footer">
                        <button ng-click="changePassword(object)" type="submit" class="btn btn-primary">{{ 'Update' | translate }}</button>
                    </div>
                </form>
            </div>
            <!-- /.box -->
        </div>
    </div>

</section>
<!-- /.content -->
