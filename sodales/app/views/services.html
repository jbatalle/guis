<!-- Content Header (Page header) -->
<section class="content-header">
    <h1>
            Services
          </h1>
    <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> system</a></li>
        <li><a href="#!/tenants"> {{selectedTenant.tenant.name}}</a></li>
        <li class="active">services</li>
    </ol>
</section>
<!-- Main content -->
<section class="content">
    <div class="row">
        <div class="col-xs-12">
            <div class="box">
                <div class="box-header">
                    <h3 class="box-title">{{ 'List_of_services_defintion' | translate }}</h3>
                    <button ng-click="getServiceList()" class="btn btn-warning btn-normal add-button"><i class='fa fa-refresh'></i><span></span>
                    </button>
                    <button restrict access="sysadmin tenantadmin" ng-click="createDialog()" class="btn btn-info btn-normal add-button"><i class='fa fa-plus'></i><span> {{ 'Add' | translate }}</span>
                    </button>
                </div>
                <!-- /.box-header -->
                <div class="box-body">
                    <form name='form' ng-submit="submit()">
                        <table st-table="displayedCollection" st-safe-src="dataCollection" class="table table-striped">
                            <thead>
                                <tr>
                                    <th st-sort="name">Name</th>
                                    <th>Actions</th>
                                </tr>
                                <tr>
                                    <th colspan="2">
                                        <input st-search="" class="form-control" placeholder="global search ..." type="text" />
                                    </th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="row in displayedCollection">
                                    <td><a ng-click="viewService(row.id, row.name)">{{row.name}}</a></td>
                                    <td>
                                        <button type="button" ng-click="preDeployDialog(row.id)" class="btn btn-sm btn-success" ng-disabled="row.active === 1">Deploy</button>
                                        <button type="button" ng-click="addFVDDialog(row)" class="btn btn-sm btn-info">Add FVD definition</button>
                                        <button type="button" ng-click="deleteDialog(row.id)" class="btn btn-sm btn-danger"><i class="glyphicon glyphicon-remove-circle"></i>
                                        </button>
                                    </td>
                                </tr>
                            </tbody>
                            <tfoot>
                                <tr>
                                    <td class="text-center" st-pagination="" st-items-by-page="5" colspan="3">
                                    </td>
                                </tr>
                            </tfoot>
                        </table>
                    </form>
                </div>
                <!-- /.box-body -->
            </div>
            <!-- /.box -->
        </div>
    </div>
</section>
<!-- /.content -->
