<div class="page-header">
    <h3>Virtual Slice list</h3>
</div>

<table st-table="displayedCollection" st-safe-src="dataCollection" class="table table-striped">
    <thead>
        <tr>
            <th data-title="'date'" class="col-sm-2 col-md-2 col-lg-2">Date</th>
            <th data-title="'type'" class="col-sm-1 col-md-1 col-lg-1">Type</th>
            <th data-title="'content'">Content</th>
        </tr>
        <tr>
            <th colspan="3">
                <input st-search="" class="form-control" placeholder="global search ..." type="text" />
            </th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="row in displayedCollection">
            <td>{{row.created_at| date:'yyyy-MM-dd HH:mm:ss'}}</td>
            <td>{{row.status}}</td>
            <td>{{row.content}}</td>
        </tr>
    </tbody>
    <tfoot>
        <tr>
            <td class="text-center" st-pagination="" st-items-by-page="20" colspan="3">
            </td>
        </tr>
    </tfoot>
</table>

<table ng-table="tableParams" class="table ng-table-responsive">
    <tr ng-repeat="vi in $data track by $index">
        <td data-title="'Id'" sortable="'id'" class="col-sm-1 col-md-1 col-lg-1">{{vi.name}}</td>
        <td data-title="'Date'" sortable="'date'" class="col-sm-1 col-md-1 col-lg-1">{{vi.date | date:'yyyy-MM-dd HH:mm:ss'}}</td>
        <td data-title="'Status'" class="col-sm-1 col-md-1 col-lg-1">
            <span>{{vi.status}}</span>
        </td>
        <td data-title="'Action'" class="col-sm-2 col-md-2 col-lg-2">
            <a href="#!/spVIInfo/{{vi.name}}" class="btn btn-default" title="edit">View virtual slice</a>
            <a href="#!/spStats/{{vi.name}}" class="btn btn-default" title="edit">Virtual slice stats</a>
        </td>
    </tr>
</table>
