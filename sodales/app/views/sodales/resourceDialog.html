<div class="modal" tabindex="-1" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header" ng-show="title">
                <button type="button" class="close" ng-click="$hide()">&times;</button>
                <h4 class="modal-title" ng-bind="title"></h4>
            </div>
            <div class="modal-body">
                <div>
                    <div>
                        <label for="network">Creating a resource inside the network</label>
                        <select ng-model="resource.network" disabled>
                            <option selected>{{networkId}}</option>
                        </select>
                    </div>
                    <div>
                        <label for="endpoint">Endpoint (URL)</label>
                        <input type="text" class="form-control" ng-model="resource.endpoint" name="endpoint">
                    </div>
                    <br/>
                </div>
                <div class="row">
                    <div class="col-md-12" ng-show="creating" style="text-align: center">
                        <i class="fa fa-refresh fa-spin"></i> Creating resource... Please wait until is created.
                    </div>
                </div>
                <!-- /.box-body -->
                <div class="modal-footer">
                    <button type="button" class="btn btn-sm btn-primary" data-dismiss="modal" ng-click="addResource(resource)">Add</button>
                </div>
            </div>
        </div>
    </div>
</div>
