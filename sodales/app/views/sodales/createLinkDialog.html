<div class="modal" tabindex="-1" role="dialog">
    <div class="modal-dialog" ng-controller="sodalesPiMgtCtrl">
        <div class="modal-content">
            <div class="modal-header" ng-show="title">
                <button type="button" class="close" ng-click="$hide()">&times;</button>
                <h4 class="modal-title" ng-bind="title"></h4>
            </div>
            <div class="modal-body">
                <form action="createARN" method="post" name="editForm">
                    <div>
                        <h3>Connection between resources </h3>({{source}}, {{dest}})
                        <div ng-hide="createdLink">
                            Create link <a href="" class="btn btn-sm btn-primary" ng-click="createLink()">Add</a> {{createdLink}}
                        </div>
                        <div ng-show="createdLink">
                            Link: {{createdLink}}
                            <br/> Select source port of {{source}}:
                            <select placeholder="select virtual port" bs-select ng-model="piPort1" ng-options="port for port in physicalPorts1.IResource.IResourceId"></select>
                            <a class="btn btn-sm btn-primary" ng-click="createPort(source)">Create Port</a>
                            <a ng-show="dstPortAttahed" class="btn btn-sm btn-primary" ng-click="attachPortsToLink('source', piPort1)">Attach source port</a> {{dstPortAttahed}}
                            <br/> Select target port of {{dest}}:
                            <select placeholder="select virtual port" bs-select ng-model="piPort2" ng-options="port for port in physicalPorts2.IResource.IResourceId"></select>
                            <a class="btn btn-sm btn-primary" ng-click="createPort(dest)">Create Port</a>
                            <a ng-show="dstPortAttahed" class="btn btn-sm btn-primary" ng-click="attachPortsToLink('dest', piPort2)">Attach destination port</a> {{dstPortAttahed}}
                        </div>

                    </div>
                </form>
                <!-- /.box-body -->
                <div class="modal-footer">
                    <button type="button" class="btn btn-sm btn-primary" data-dismiss="modal" ng-click="addResource(arn)">Add</button>
                </div>
            </div>
        </div>
    </div>
</div>
