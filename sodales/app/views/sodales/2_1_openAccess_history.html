<h2 class="page-header">OpenAccess <small>History of actions</small></h2>
<ol class="breadcrumb">
    <li class="active">
        <i class="fa fa-dashboard"></i> <a ui-sref="root.vimgt">Service Provider</a>
    </li>
    <li>
        <i class="fa fa-dashboard"></i> <a ui-sref="root.vicreation">Virtual slices</a>
    </li>
</ol>
<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title"><i class="fa fa-history fa-fw"></i> History</h3>
            </div>
            <div class="panel-body">
                <div class="table-responsive">
                    <button ng-click="clearHistory()" class="btn btn-default">Clear</button>
                    <table st-table="displayedCollection" st-safe-src="dataCollection" class="table table-striped">
                        <thead>
                            <tr>
                                <th data-title="'date'" class="col-sm-2 col-md-2 col-lg-2">Date</th>
                                <th data-title="'type'" class="col-sm-1 col-md-1 col-lg-1">Type</th>
                                <th data-title="'content'">Content</th>
                            </tr>
                            <tr>
                                <th colspan="2">
                                    <input st-search="" class="form-control" placeholder="global search ..." type="text" />
                                </th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="row in displayedCollection">
                                <td>{{row.created_at| date:'yyyy-MM-dd HH:mm:ss'}}</td>
                                <td>{{row.status}}</td>
                                <td>{{row.content}}</td>
                            </tr>
                        </tbody>
                        <tfoot>
                            <tr>
                                <td class="text-center" st-pagination="" st-items-by-page="20" colspan="3">
                                </td>
                            </tr>
                        </tfoot>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- /.row -->
