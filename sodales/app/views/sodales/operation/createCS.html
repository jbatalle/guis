<div class="modal" tabindex="-1" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header" ng-show="title">
                <button type="button" class="close" ng-click="$hide()">&times;</button>
                <h4 class="modal-title" ng-bind="title"></h4>
            </div>
            <div class="modal-body">
                <div class="fx-form-block-controls fx-first collapse am-collapse in" data-uxfwk-collapse-target="">
                    <div class="form-group">
                        <label class="col-sm-4 control-label ng-scope fx-required-field" style="text-align: right;">Name</label>
                        <div class="col-sm-8">
                            <input type="text" id="name" class="form-control input-sm ng-pristine" name="name" data-ng-maxlength="64" ng-model="cs.name" >
                            <br/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-4 control-label ng-scope fx-required-field">Administrative state</label>
                        <div class="col-sm-8">
                            <input type="text" id="name" class="form-control input-sm ng-pristine" name="name" data-ng-maxlength="64" ng-model="cs.admin"  >
                            <br/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-4 control-label ng-scope fx-required-field">Network service</label>
                        <div class="col-sm-8">
                            <input type="text" id="name" class="form-control input-sm ng-pristine" name="name" data-ng-maxlength="64" ng-model="cs.nsid" >
                            <br/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-4 control-label ng-scope fx-required-field">UNI C-TAG</label>
                        <div class="col-sm-8">
                            <input type="text" id="name" class="form-control input-sm ng-pristine" name="name" data-ng-maxlength="64" ng-model="cs.uniVlanId" >
                        </div>
                    </div>
                    
                    Interfaces
                    <br/>
                </div>
                <!-- /.box-body -->
                <div class="modal-footer">
                    <button ng-click="createClientService(cs)">Create Client Service</button>
                </div>
            </div>
        </div>
    </div>
</div>
