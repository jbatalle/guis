<div class="modal" tabindex="-1" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header" ng-show="title">
                <button type="button" class="close" ng-click="$hide()">&times;</button>
                <h4 class="modal-title" ng-bind="title"></h4>
            </div>
            <div class="modal-body">
                <b>Create network service</b>

                <div>
                    <div>Name
                        <input type="text" class="form-control" ng-model="cs.upLinkIfaces1" name="endpoint">
                    </div>
                    <div>Administrative state
                        <input type="text" class="form-control" ng-model="cs.admin" name="endpoint">
                    </div>
                    <div>Card
                        <input type="text" class="form-control" ng-model="cs.cardID" name="endpoint">
                    </div>
                    <div>Network service
                        <input type="text" class="form-control" ng-model="cs.ns" name="endpoint">
                    </div>Interfaces
                    <br/>
                </div>
                <!-- /.box-body -->
                <div class="modal-footer">
                    <button ng-click="createNetworkService(cs)">createNetworkService</button>
                </div>
            </div>
        </div>
    </div>
</div>
