<div class="modal" tabindex="-1" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header" ng-show="title">
                <button type="button" class="close" ng-click="$hide()">&times;</button>
                <h4 class="modal-title" ng-bind="title"></h4>
            </div>
            <div class="modal-body">
                <div class="fx-form-block-controls fx-first collapse am-collapse in" data-uxfwk-collapse-target="">
                    <div class="form-group">
                        <label class="col-sm-4 control-label ng-scope fx-required-field modal-align">Name</label>
                        <div class="col-sm-8">
                            <input type="text" id="name" class="form-control input-sm ng-pristine" name="name" data-ng-maxlength="64" ng-model="cs.name">
                            <br/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-4 control-label ng-scope fx-required-field modal-align">Administrative state</label>
                        <div class="col-sm-8">
                            <select class="btn btn-default form-control input-sm ng-pristine ng-untouched ng-valid ng-valid-maxlength" disabled style="margin: 0 0 10px;">
                                <option ng-model="ns.admin" value="2">Blocked</option>
                                <option ng-model="ns.admin" value="1">In service</option>
                            </select>
                            <br/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-4 control-label ng-scope fx-required-field modal-align">Network service</label>
                        <div class="col-sm-8">
                            <button type="button" class="btn btn-default" ng-model="cs.selectedNs" data-html="1" bs-options="ns._name for ns in networkServices" bs-select style="margin: 0 0 10px;">
                                Select <span class="caret"></span>
                            </button>
                            <br/>
                        </div>
                    </div>
                    <div class="form-group" ng-show="selectedNs">
                        <label class="col-sm-4 control-label ng-scope fx-required-field modal-align">UNI C-TAG</label>
                        <div class="col-sm-8">
                            <input type="text" id="name" class="form-control input-sm ng-pristine" name="name" data-ng-maxlength="64" ng-model="cs.uniVlanId" placeholder="{{selectedNs._uniVlanId}}">
                        </div>
                    </div>

                    Interfaces
                    <br/>
                </div>
                <!-- /.box-body -->
                <div class="modal-footer">
                    <button class="btn btn-sm btn-primary" ng-click="createClientService(cs)">Create Client Service</button>
                </div>
            </div>
        </div>
    </div>
</div>
