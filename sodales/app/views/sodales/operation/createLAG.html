<div class="modal" tabindex="-1" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header" ng-show="title">
                <button type="button" class="close" ng-click="$hide()">&times;</button>
                <h4 class="modal-title" ng-bind="title"></h4>
            </div>
            <div class="modal-body">
                <b>LAGs</b>
                <div>
                    <div>Description
                        <input placeholder="" type="text" class="form-control" ng-model="lag.description" name="endpoint">
                    </div>
                    <div>Administrative state
                        <input placeholder="blocked" value="2" type="text" class="form-control" ng-model="lag.admin" name="endpoint">
                    </div>
                    <div>Load balance
                        <button type="button" class="btn btn-default" ng-model="selectedNetwork" data-html="1" bs-options="network for network in listNetworks" bs-select>
                            Select <span class="caret"></span>
                        </button>
                    </div>
                    <div>Mode
                        <input placeholder="67174400" type="text" class="form-control" ng-model="arn.downLinkIfaces2" name="endpoint">
                    </div>
                    Table Select interface, avalilable interfaces

                    <br/>
                </div>
            </div>
            <!-- /.box-body -->
            <div class="modal-footer">
                <button ng-click="createLAG()">Create LAG</button>
            </div>
        </div>
    </div>
</div>
