<div class="modal" tabindex="-1" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header" ng-show="title">
                <button type="button" class="close" ng-click="$hide()">&times;</button>
                <h4 class="modal-title" ng-bind="title"></h4>
            </div>
            <div class="modal-body">
                <form name="csForm">
                    <div class="form-group">
                        <label class="col-sm-4 control-label ng-scope fx-required-field modal-align">Name</label>
                        <div class="col-sm-8">
                            <input type="text" id="name" class="form-control input-sm ng-pristine" name="name" data-ng-maxlength="64" ng-model="cs.name" required>
                            <br/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-4 control-label ng-scope fx-required-field modal-align">Administrative state</label>
                        <div class="col-sm-8">
                            <select class="btn btn-default form-control input-sm ng-pristine ng-untouched ng-valid ng-valid-maxlength" disabled style="margin: 0 0 10px;">
                                <option ng-model="ns.admin" value="2">Blocked</option>
                                <option ng-model="ns.admin" value="1">In service</option>
                            </select>
                            <br/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-4 control-label ng-scope fx-required-field modal-align">Network service</label>
                        <div class="col-sm-8">
                            <button type="button" class="btn btn-default" ng-model="cs.ns" data-html="1" bs-options="ns._name for ns in networkServices" bs-select style="margin: 0 0 10px;" required>
                                Select <span class="caret" style="position: relative;
    z-index: 5000"></span>
                            </button>
                            <br/>
                        </div>
                    </div>
                    <div class="form-group" ng-show="cs.ns">
                        <label class="col-sm-4 control-label ng-scope fx-required-field modal-align">UNI C-TAG</label>
                        <div class="col-sm-8">
                            <input type="text" id="name" class="form-control input-sm ng-pristine" name="name" data-ng-maxlength="64" ng-model="cs.uniVlanId" placeholder="{{cs.ns._uniVlanId}}" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-4 control-label ng-scope fx-required-field modal-align">Interfaces</label>
                        <div class="col-sm-8">
                            <tags-input ng-model="listPorts" display-property="id" placeholder="Add interfaces" replace-spaces-with-dashes="false" add-from-autocomplete-only="true" template="tag-template" required>
                                <auto-complete source="loadNodes($query)" min-length="0" load-on-focus="true" load-on-empty="true" max-results-to-show="32" template="autocomplete-template"></auto-complete>
                            </tags-input>
                            <script type="text/ng-template" id="tag-template">
                                <div class="tag-template">
                                    <div class="right-panel">
                                        <span>{{$getDisplayText()}}</span>
                                        <a class="remove-button" ng-click="$removeTag()">&#10006;</a>
                                    </div>
                                </div>
                            </script>
                            <script type="text/ng-template" id="autocomplete-template">
                                <div class="autocomplete-template" style="position: relative; z-index: 5000;">
                                    <div class="right-panel">
                                        <span ng-bind-html="$highlight($getDisplayText())"></span>
                                        <span>({{data}})</span>
                                    </div>
                                </div>
                            </script>
                        </div>
                    </div>
                </form>
                <!-- /.box-body -->
                <div class="modal-footer">
                    <button class="btn btn-sm btn-primary" ng-click="createClientService(cs)" ng-disabled="!csForm.$valid">Create Client Service</button>
                </div>
            </div>
        </div>
    </div>
</div>
