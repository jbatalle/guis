<div class="modal" tabindex="-1" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header" ng-show="title">
                <button type="button" class="close" ng-click="$hide()">&times;</button>
                <h4 class="modal-title" ng-bind="title"></h4>
            </div>
            <div class="modal-body">
                <h5>Please, fill all the fields:</h5>
                <form name="userRegisterForm">
                    <div class="form-group has-feedback" ng-class="{ 'has-error' : userRegisterForm.usernameError }">
                        <input ng-model="user.username" type="text" class="form-control" placeholder="Username" />
                        <span class="glyphicon glyphicon-user form-control-feedback"></span>
                    </div>
                    <div class="form-group has-feedback" ng-class="{ 'has-error' : userRegisterForm.fullnameError }">
                        <input ng-model="user.fullname" type="test" class="form-control" placeholder="Full name" />
                        <span class="glyphicon glyphicon-pencil form-control-feedback"></span>
                    </div>
                    <div class="form-group has-feedback" ng-class="{ 'has-error' : userRegisterForm.emailError }">
                        <input ng-model="user.email" type="email" class="form-control" placeholder="Email" />
                        <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
                    </div>
                    <div class="form-group has-feedback" ng-class="{ 'has-error' : userRegisterForm.passError }">
                        <input ng-model="user.password" type="password" class="form-control" placeholder="Password" />
                        <span class="glyphicon glyphicon-lock form-control-feedback"></span>
                    </div>
                    <div class="form-group has-feedback" ng-class="{ 'has-error' : userRegisterForm.repassError }">
                        <input ng-model="user.re_password" type="password" class="form-control" placeholder="Rewrite password" />
                        <span class="glyphicon glyphicon-log-in form-control-feedback"></span>
                    </div>
                    <div class="row">
                        <div class="col-xs-3">
                        <button type="button" class="btn btn-sm btn-primary" data-dismiss="modal" ng-click="createUser(user)">Create</button>
                        </div>
                        <!-- /.col -->
                        <!--<div class="box-footer">
                        <button ng-click="create(object)" type="submit" class="btn btn-primary">Create</button>
                    </div>-->
                        <!-- /.col -->
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
