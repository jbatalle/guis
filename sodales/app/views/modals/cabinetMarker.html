<div class="container_marker">
    <div class="row">
        <div class='col-md-5'>
            <h3 class="delete_margin">
                <strong>{{selected_cabinet.name}}</strong>
            </h3>
        </div>
        <div class="col-md-7">
            <h3 class="delete_margin">
                <button class="btn btn-primary btn-xs" type="button" style="cursor: default">
                    Tenants
                    <span class="badge">{{selected_cabinet.tenants.length}}</span>
                </button>
                <button class="btn btn-primary btn-xs" type="button" style="cursor: default">
                    Instances
                    <span class="badge">{{servicesPerCabinet}}</span>
                </button>
            </h3>
        </div>
    </div>
    <div class="row">
        <div class='col-md-5'>
            <h4>
                Nodes:
            </h4>
        </div>
        <div class='col-md-7'>
            <h4>
                <button ng-repeat="node in selected_cabinet.nodes" class="btn btn-primary btn-xs" ng-click="updateNode(node.name)" style="margin: 0 5px 5px 0">{{node.hostname}}</button>
            </h4>
        </div>
    </div>
    <div class="row">
        <div class='col-md-2'>
            Address:
        </div>
        <div class='col-md-10'>
            {{selected_cabinet.address}}
        </div>
    </div>
</div>
