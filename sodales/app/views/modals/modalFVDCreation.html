<div class="modal" tabindex="-1" role="dialog" ng-controller="FvdsModalCtrl">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header" ng-show="title">
                <button type="button" class="close" ng-click="$hide()">&times;</button>
                <h4 class="modal-title" ng-bind="title"></h4>
            </div>
            <div class="modal-body">
                <h5>Please, fill all the fields:</h5>
                <form role="form">
                    <div class="box-body">
                        <div class="form-group">
                            <label>Select service</label>
                            <ul></ul>
                            <div class="col-xs-8">
                                <input type="text" readonly class="form-control" id="selectedSvcId" value="{{selectedSvc.name}}">
                            </div>
                        </div>
                        <br/>
                        <br/>
                        <div class="form-group">
                            <label>Upload json file</label>
                            <div class="col-sm-10">
                                <div class="col-sm-8">
                                    <input type="file" ng-model="object.file" class="form-control" id="file" onchange="angular.element(this).scope().loadFile2(this)">
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Body</label>
                        <div class="col-sm-10">
                            <pre class="beautify" ng-bind-html="object.jsonTemplate | prettify"></pre>
                        </div>
                    </div>
                    <!-- /.box-body -->
                    <div class="box-footer">
                        <button ng-click="create(object, selectedSvc.id)" type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
