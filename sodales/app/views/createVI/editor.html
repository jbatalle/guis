<div class="row">
    <div class="col-md-3">
        <p class="lead">Available resources</p>
        <div class="list-group">
            <a href="" class="list-group-item">
                <div class="ui-widget-content netEl-drag" id="arn">
                    <img id="arn" draggable src="images/SODALES_ARN.png" width="60" style="z-index:1090"> ARN
                </div>
            </a>
            <a href="" class="list-group-item">
                <div class="ui-widget-content netEl-drag" id="cpe">
                    <img id="cpe" draggable src="images/SODALES_CPE.png" width="60" style="z-index:1090"> CPE
                </div>
            </a>
        </div>
        <div>
            <div class="form-group">
                <input class="btn btn-default" type="submit" ng-click="openMappingDialog()" value="Map ports" />
                <input class="btn btn-default" type="submit" ng-click="sendVIR(viId)" value="Send to process" />
                <br/>
                <input class="btn btn-default" type="submit" ng-click="openSlicesDialog()" value="Configure VR" />
            </div>
        </div>
        <div>
            <div class="form-group">
                <label class="control-label"><i class="fa fa-calendar"></i> <i class="fa fa-arrows-h"></i>
                    <i class="fa fa-calendar"></i> VI Period range </label>
                <br>
                <div class="form-group col-xs-12">
                    <input type="text" class="form-control" ng-model="period.startDate" data-max-date="{{period.endDate}}" data-date-format="dd-MM-yyyy" data-date-type="number" data-autoclose="1" placeholder="From" bs-datepicker>
                </div>
                <div class="form-group col-xs-12">
                    <input type="text" class="form-control" ng-model="period.endDate" data-min-date="{{period.startDate}}" data-date-format="dd-MM-yyyy" data-date-type="number" data-autoclose="1" placeholder="Until" bs-datepicker>
                </div>
                <input class="btn btn-default" type="submit" ng-click="setPeriod(period)" value="Set period" />
            </div>
        </div>
    </div>
    <div class="col-md-6">
        <h2 class="page-header">OpenAccess slice creation: {{viId}}</h2>
        <div id="viMgt" ng-controller="editVIController">
            <div ng-controller="editVINetwork" id="myDraggableZone" vidroppable ng-show="networkId">
                <vis-network ng-model="network_data" options="network_options" on-select="onNodeSelect" id="previewNetwork">
                </vis-network>
            </div>
        </div>
        <!-- /.row -->
    </div>
    <div class="col-md-3">
        <p class="lead">Mapped resources</p>
        {{virtualResources}}
        <ul>
            <li ng-repeat="viRes in virtualResources">
                {{viRes.id}} -> {{viRes.mapped}} {{viRes.ports}}
                <ul>
                    <li ng-repeat="viPorts in viRes.ports">
                        {{viPorts.id}} -> {{viPorts.mapped}}
                    </li>
                </ul>
            </li>
        </ul>
        <div>
            <div class="form-group">
                <label class="control-label"><i class="fa fa-calendar"></i> <i class="fa fa-arrows-h"></i>
                    <i class="fa fa-calendar"></i> Add port </label>
                <br> button
            </div>
        </div>
        <!-- /.row -->
    </div>
</div>
