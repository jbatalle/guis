<!-- Content Header (Page header) -->
<section class="content-header">
    <h1>
            Tenants
          </h1>
    <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> system</a>
        </li>
        <li class="active">tenants</li>
    </ol>
</section>

<!-- Main content -->
<section class="content">
    <div class="row">
        <div class="col-xs-12">
            <div class="box">
                <div class="box-header">
                    <h3 class="box-title">{{ 'List_of_tenants' | translate }}</h3>
                    <button ng-click="createDialog()" class="btn btn-info btn-normal add-button"><i class='fa fa-plus'></i><span> {{ 'Add' | translate }}</span>
                    </button>
                </div>
                <!-- /.box-header -->
                <div class="box-body">
                    <form name='form' ng-submit="submit()">
                        <table st-table="displayedCollection" st-safe-src="dataCollection" class="table table-striped">
                            <thead>
                                <tr>
                                    <th st-sort="id">ID</th>
                                    <th st-sort="name">Name</th>
                                    <th>Active</th>
                                    <th>{{ 'Actions' | translate }}</th>
                                </tr>
                                <tr>
                                    <th colspan="3">
                                        <input st-search="" class="form-control" placeholder="{{ 'search...' | translate }}" type="text" />
                                    </th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="row in displayedCollection">
                                    <form name='form' ng-submit="submit()">
                                        <td>{{row.id}}</td>
                                        <td>{{row.name}}</td>
                                        <td>
                                            <span ng-if="row.active == 1">Yes</span><span ng-if="row.active == 0">No</span>
                                            <!--<input id="switch-size" type="checkbox" switch-active="{{row.active == 1}}" data-size="mini">-->
                                            <!--<input bs-switch ng-model="isSelected" type="checkbox" ng-true-value="'yep'" ng-false-value="'nope'">-->
                                            <!--<input bs-switch ng-model="isSelected" type="checkbox" ng.model="{{row.active}}" ng-true-value="'yep'" ng-false-value="'nope'">-->
                                            <!--<button type="button" data-switch-set="size" data-switch-value="mini" class="btn btn-default">Mini</button>-->
                                        </td>
                                        <td>{{row.abr.$pristine}}
                                            <button type="button" ng-click="active(row.id)" class="btn btn-sm btn-success" ng-if="row.active === 0">Enable</button>
                                            <button type="button" ng-click="disable(row.id)" class="btn btn-sm btn-warning" ng-if="row.active === 1">Disable</button>
                                            <!--<button type="button" ng-click="update(row)" class="btn btn-sm btn-info" ng-disabled="!form.$dirty"><i class='fa fa-edit'></i><span> {{ 'Update' | translate }}</span>
                                            </button>-->
                                            <button type="button" ng-click="deleteDialog(row.id)" class="btn btn-sm btn-danger"><i class="glyphicon glyphicon-remove-circle"></i>
                                            </button>
                                        </td>
                                    </form>
                                </tr>
                            </tbody>
                        </table>
                    </form>
                </div>
                <!-- /.box-body -->
            </div>
            <!-- /.box -->
        </div>
    </div>
</section>
<!-- /.content -->
