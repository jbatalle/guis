<div class="modal" tabindex="-1" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header" ng-show="title">
                <button type="button" class="close" ng-click="$hide()">&times;</button>
                <h4 class="modal-title" ng-bind="title"></h4>
            </div>
            <div class="modal-body">
                <accordion close-others="true">
                    <accordion-group heading="{{fvd.description.name}}" ng-repeat="(id, fvd) in fvds">
                        <div class="row">
                            <div class="col-md-6 col-xs-6">
                                <div class="form-group">
                                    <label for="description">Description:</label>
                                    <input type="text" readonly class="form-control" id="description" value="{{fvd.description.name}}">
                                </div>
                            </div>
                            <div class="col-md-6 col-xs-6">
                                <div class="form-group">
                                    <label for="node_os_version">FVD Type:</label>
                                    <input type="text" readonly class="form-control" id="node_os_version" value="{{fvd.fvd_type}}">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 col-xs-6">
                                <div class="form-group">
                                    <label for="description">Images:</label>
                                    <select multiple ng-multiple="true" ng-model="selectedImages" class="form-control" ng-options="image as image.name +'-'+image.version for image in fvd.images" readonly></select>
                                </div>
                            </div>
                            <div class="col-md-6 col-xs-6">
                                <div class="form-group">
                                    <label for="description">Net images:</label>
                                    <select multiple ng-multiple="true" ng-model="selectedImages" class="form-control" ng-options="image as image.name +'-'+image.version for image in fvd.net_images" readonly></select>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="box">
                                <div class="box-header">
                                    <h3 class="box-title">Policies</h3>
                                    <div class="box-tools pull-right">
                                    </div>
                                </div>
                                <div class="box-body" ng-show="fvd.policies.monitoring">
                                    <div class="col-md-6 col-xs-6">
                                        <div class="form-group">
                                            <label for="description">Monitoring:</label>
                                            <select multiple ng-multiple="true" ng-model="selectedImages" class="form-control" ng-options="monitoring for monitoring in fvd.policies.monitoring" readonly></select>
                                        </div>
                                    </div>
                                </div>
                                <!-- /.box-header -->
                                <div class="box-body" ng-show="fvd.policies.durability">
                                    <label for="node_os_version">Durability:</label>
                                    <div class="row">
                                        <div class="col-md-6 col-xs-6">
                                            <div class="form-group">
                                                <label for="node_os_version">Start:</label>
                                                <input type="text" readonly class="form-control" id="node_os_version" value="{{fvd.policies.durability.start}}">
                                            </div>
                                        </div>
                                        <div class="col-md-6 col-xs-6">
                                            <div class="form-group">
                                                <label for="node_os_version">End:</label>
                                                <input type="text" readonly class="form-control" id="node_os_version" value="{{fvd.policies.durability.start}}">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <!-- /.box-header -->
                                <div class="box-body" ng-show="fvd.policies.durability">
                                    <label for="node_os_version">Network:</label>
                                    <div class="row">
                                        <div class="col-md-6 col-xs-6">
                                            <div class="form-group">
                                                <label for="node_os_version">Bandwidth Mbps:</label>
                                                <input type="text" readonly class="form-control" id="node_os_version" value="{{fvd.policies.network.bandwidth_Mbps}}">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <!-- /.box-body -->
                            </div>
                            <!-- /.box -->
                        </div>
                        <div class="row">
                            <div class="box">
                                <div class="box-header">
                                    <h3 class="box-title">Resources</h3>
                                    <div class="box-tools pull-right">
                                    </div>
                                </div>
                                <!-- /.box-header -->
                                <div class="box-body">
                                    <div class="col-md-4 col-xs-4">
                                        <div class="form-group">
                                            <label for="node_os_version">Hypervisor:</label>
                                            <input type="text" readonly class="form-control" id="node_os_version" value="{{fvd.resources.hypervisor}}">
                                        </div>
                                    </div>
                                    <div class="col-md-4 col-xs-4">
                                        <div class="form-group">
                                            <label for="node_os_version">Memory:</label>
                                            <input type="text" readonly class="form-control" id="node_os_version" value="{{fvd.resources.memory}}">
                                        </div>
                                    </div>
                                    <div class="col-md-4 col-xs-4">
                                        <div class="form-group">
                                            <label for="node_os_version">VCPUs:</label>
                                            <input type="text" readonly class="form-control" id="node_os_version" value="{{fvd.resources.vcpus}}">
                                        </div>
                                    </div>
                                </div>
                                <div class="box-body" ng-show="fvd.resources.fog_capabilities">
                                    <label for="node_os_version">Fog Capabilities:</label>
                                    <div class="row" ng-show="fvd.resources.fog_capabilities.network">
                                        <div class="col-md-6 col-xs-6">
                                            <div class="form-group">
                                                <label for="node_os_version">Net Interface:</label>
                                                <input type="text" readonly class="form-control" id="node_os_version" value="{{fvd.resources.fog_capabilities.network.interface}}">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row" ng-show="fvd.resources.fog_capabilities.energy">
                                        <div class="col-md-6 col-xs-6">
                                            <div class="form-group">
                                                <label for="node_os_version">Power control:</label>
                                                <input type="text" readonly class="form-control" id="node_os_version" value="{{fvd.resources.fog_capabilities.energy.units}}">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <!-- /.box-body -->
                            </div>
                            <!-- /.box -->
                        </div>
                    </accordion-group>
                </accordion>
                <!-- /.box-body -->
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="$hide()">Close</button>
                </div>
            </div>
        </div>
    </div>
</div>
